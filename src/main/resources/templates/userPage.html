<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jua|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>GreenFB</title>
</head>
<style>
    .container {
        padding: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto;
        border: 1px solid #888;
        width: 20%;
    }

    .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)}
        to {-webkit-transform: scale(1)}
    }

    @keyframes animatezoom {
        from {transform: scale(0)}
        to {transform: scale(1)}
    }

    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
    }

</style>
<body>
<div class="navBar">
    <div class="navBarMin  d-flex">
        <div class="input-group d-flex  w-50">
            <div class="G"><a href="/homePage"><i class="fab fa-gofore"></i></a></div>
            <input type="text" class="search w-75" placeholder="Поиск">
            <div class="input-group-append">
                <a href="/">
                    <button class="search" type="button"><i class="fas fa-search"></i></button>
                </a>
            </div>
        </div>
        <div class="w-50 ml-4 d-flex ">
            <ul class="d-flex mt-2 barIcons">
                <div class="iconHover" th:if="${us.pic_url != null}">
                    <li><a href="/"><img class="userPicBar m-1 border border-light" th:src="@{'/post/userImage?'(picUrl=${us.getPic_url()})}" alt=""> <span
                            class=" iconFontBar" th:text="${us.name + ' ' + us.surname}"></span></a>
                    </li>
                </div>
                <div class="iconHover" th:if="${us.pic_url == null}">
                    <li><a href="/"><img class="userPicBar m-1 border border-light" src="/user.png" alt=""> <span
                            class=" iconFontBar" th:text="${us.name + ' ' + us.surname}"></span></a>
                    </li>
                </div>
                <div class="iconHover">
                    <li class="ml-2"><a href="/homePage"><span class="iconFontBar">Главная</span></a></li>
                </div>
                <div class="iconHover">
                    <li class="ml-2"><a href="/"><i class="fas fa-user-friends iWhite"></i></i></a></li>
                </div>
                <div class="iconHover">
                    <li class="ml-2"><a href="/"><i class="fab fa-facebook-messenger iWhite"> </i></a></li>
                </div>
                <div class="iconHover">
                    <li class="ml-2"><a href="/"><i class="far fa-bell iWhite"></i></a></li>
                </div>

            </ul>
            <ul class="mt-1 ">
                <div class="iconHover">
                    <li class="ml-2"><a href="/"><i class="fas fa-sort-down   iWhite"></i></a></li>
                </div>
            </ul>
        </div>
    </div>
</div>
<div class="d-flex flex-column w-85 justify-content-center align-items-center">
    <div class="userProfile">
        <div>
            <div class="backgroundImg d-flex align-items-end">
                <div class="profileBar"></div>
                <div th:if="${us.pic_url == null}" style="display:flex;align-items: center;justify-content: center">
                    <img class="profilePic" src="/user.png">
                    <div>
                        <button onclick="document.getElementById('id01').style.display='block'" class="addImageO">Choose File</button>
                    </div>
                        <div id="id01" class="modal">
                    <form class="modal-content animate d-flex" action="/user/addImage" enctype="multipart/form-data" method="post">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                            <input  type="file" name="image" class="btn btn-success w-100">
                        <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger">Cancel</button>
                            <input class="btn btn-info" onclick="document.getElementById('id01').style.display='none'" type="submit" value="Add"/>
                        </div>
                    </form>
                        </div>
                </div>
                <div th:if="${us.pic_url != null}">
                    <img class="profilePic"  th:src="@{'/post/userImage?'(picUrl=${us.getPic_url()})}">
                </div>
                <div class="profileToolBar ">
                    <ul class="d-flex ml-5">
                        <li><a href="/">Information</a></li>
                        <li><a href="/">Photos</a></li>
                        <li><a href="/">Friends</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="userPost d-flex">
        <div class="userData mt-4 bg-light  col-md-5">33333333</div>
        <div class="col-md-7 mt-4">
            <form action="/post/addPost" method="post" enctype="multipart/form-data">
                <div class="addPost    bg-light">
                    <div class="description mt-2 d-flex justify-content-center w-100"><i
                            class="fas iGreen fa-pencil-alt"></i><span class="ml-2 mb-2">Compose Post</span></div>
                    <div class="d-flex addTitle">
                        <div class="d-flex justify-content-center align-items-center w-25">
                            <div>
                                <img class="titlePic border-50" src="/user.png">
                            </div>

                        </div>
                        <div class="d-flex justify-content-center align-items-center w-75">
                        <textarea placeholder="что у вас нового?" class="bg-light" name="name" rows="2" cols="40">

                        </textarea>
                        </div>
                    </div>
                    <div class="addImage d-flex mt-2">
                        <input type="hidden" name="user_id">
                        <input type="file" name="image" class="btn m-1 btn-success w-50">
                        <input type="submit" class="btn m-1 btn-outline-success w-50">
                    </div>

                </div>
            </form>

            <div class="post mt-2  bg-light">
                <div class="postUser m-2 d-flex justify-content-between">

                    <div>
                        <a href="#"><img src="/user.png"> <span class="iconFontBar">User User</span> </a>
                    </div>
                    <p class="dateFont"><i class="far iGreen fa-clock">2018.21.21</i></p>

                </div>
                <div class="postTitle m-2">
                    <span>name</span>
                </div>
                <div class="postPic mt-2 w-100">
                    <img class="w-100" src="/099etSefEv-.png">
                </div>
                <div class="postLike mt-2">
                    <a href="/"><i class="ml-3 fas fa-thumbs-up"></i><span class="ml-1">152</span></a>
                </div>
                <div class="d-flex postHr justify-content-center">
                    <hr/>
                </div>
                <div class="postComment d-flex">
                    <a class="w-50 m-1"><i class="far iGreen fa-thumbs-up"></i><span
                            class="ml-1 ">Нравится</span></a>
                    <a class="w-50 m-1"><i class="far iGreen fa-comments"></i><span class="ml-1 ">Комментарий</span></a>
                </div>
                <div class="d-flex postHr justify-content-center">
                    <hr/>
                </div>
                <div class="panel w-100 mt-2">
                    <div class="d-flex">sads</div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="d-flex userPost"></div>

<div class="borderMessage sideNavThree">
    <div>
        <div class="d-flex messagePosition iconHover">
            <ul class="d-flex m-2">
                <li class="d-flex"><img class="userPicMessage" src="/user.png"><span class="ml-3 mt-1">User</span>
                    <span class="ml-2 mt-1">User</span></li>
            </ul>
        </div>
    </div>
    <div>

    </div>
</div>
<script>
    var modal = document.getElementById('id01');

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>

</html>
