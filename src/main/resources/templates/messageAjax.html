<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<div th:each="message: ${chat}">
    <div th:if="${message.fromId == user.id}">

        <span th:text="${message.timestamp.substring(0,10)}"></span><br>
        <span th:text="${message.timestamp.substring(10,19)}"></span><br>
        <span th:text="${message.text}"></span>

    </div>
    <div th:if="${message.fromId == friendIdForMessage.id}">

        <span th:text="${message.timestamp.substring(0,10)}"></span><br>
        <span th:text="${message.timestamp.substring(10,19)}"></span><br>
        <span th:text="${message.text}"></span>
    </div>
</div>
<a href="/seePost?postId=${post.id}">See post</a>
</body>
</html>
